<div class="BodySong">
    <div class="container-fluid BodySong">
        <div class="row row1">
            <div class="col-2 sf-gray-primary">
                <br><br><br><br>
                <a href="" class="sf-link">TOP SPAIN <i class="fa fa-music" aria-hidden="true"></i></a>
                <br><br><br>
                <img src="https://charts-images.scdn.co/REGIONAL_ES_DEFAULT.jpg" class="img-fluid"/>
            </div>
            <div class="col-8 sf-playlist">
                <br/>
                <div class="row">
                    <div class="col-3">
                        <input class="form-control sf-input" placeholder="Metallica"/>
                    </div>
                    <div class="offset-4 col-3">
                       
                    </div>       
               
                </div>
                <br/>
                <div class="row">
                    <div class="col-4">
                        <h4 class="title">Spain Top</h4>
                    </div>
                    <div class="offset-3 col-2">
                        <button class="btn btn-dark btn-block sf-btn-primary">PAUSE</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-dark btn-block sf-btn-default">FOLLOW</button>
                    </div>       
                    <div class="col-1">
                        <button class="btn btn-dark sf-btn-default">
                            <span class="fa fa-ellipsis-h"></span>
                        </button>
                    </div>                  
                </div>
                <br/>

                <div class="row">
                    <div class="col-12">
                        <a href="" class="sf-link">GENERAL</a>
                        <a href="" class="sf-link">YOUR FANS ALSO LISTEN</a>
                        <a href="{{ song.external_url }}" class="sf-link">INFORMATION</a>

                    </div>
                </div>

                <br/>
                <div class="row">
                    <div class="col-2">
                        <img src="{{ song.image }}" class="img-fluid"/>
                    </div>
                    <div class="col-10">
                        <label>{{ song.release_date }}</label>
                        <h2 class="title">{{ song.name }}</h2>
                        <button [disabled]=true class="btn btn-dark sf-btn-default">
                            <span *ngIf=song.like class="fa fa-heart"></span> <span *ngIf=!song.like class="fa fa-heart-o"></span>
                        </button>

                        <button class="btn btn-dark sf-btn-default">    
                            <span class="fa fa-ellipsis-h"></span>
                        </button>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-12">
                        <div style="height: 300px; overflow: auto">
                            <table class="table">
                                <thead>
                                    <th>#</th>
                                    <th></th>
                                    <th>TITLE - RELEASE</th>
                                    
                                    <th>ARTISTS</th>
                                    <th>DURATION</th>
                                    <th>
                                        <span class="fa fa-thumbs-up"></span>
                                    </th>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let song of songs; let i = index" (click)="actualSong($event, song)">
                                        <div [hidden]=true [actualSong]=song>{{ song }}</div>
                                        <td>{{ i }}</td>
                                        <td>
                                            <span LikeDirective [like]=song.like [id]=song._id class="fa"></span>
                                        </td>
                                        <td>{{ song.name }} - {{ song.release_date }}</td>
                                        <td>
                                            <span *ngFor="let artist of song.artists">{{ artist.name }} </span>
                                        </td>
                                        <td>{{ song.duration_ms }}</td>
                                        <td>{{ song.popularity}}</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 sf-gray-primary">
                <div style="text-align: center; margin-top: 100%">
                    <h5 class="title">Add Song  <i class="fa fa-youtube-play" aria-hidden="true"></i></h5><br/>
                    <button routerLink="addsong" class="btn btn-dark sf-btn-default">ADD</button>        
                </div>
            </div>
        </div>


        <div class="row sf-gray-secondary row2">
            <div class="col-2">
                <br/>
                <label class="sf-name-music"> {{song.name}} <span *ngIf=song.like class="fa fa-heart"></span> <span *ngIf=!song.like class="fa fa-heart-o"></span>  </label><br/>
                <label class="sf-name-music">Metallica</label>
                <br/>
            </div>
            <div class="col-8">
                <div style="text-align: center; margin-top: 10px">
                    <button class="btn sf-btn-control">
                        <span class="fa fa-random"></span>
                    </button>

                    <button class="btn sf-btn-control">
                        <span class="fa fa-step-backward"></span>
                    </button>
    
                    <button class="btn sf-btn-control">
                        <span class="fa fa-play sf-btn-play"></span>
                    </button>

                    <button class="btn sf-btn-control">
                        <span class="fa fa-step-forward"></span>
                    </button>

                    <button class="btn sf-btn-control">
                        <span class="fa fa-retweet"></span>
                    </button>    

                    <br/>
                    <div class="progress sf-progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <br/>
                <button class="btn sf-btn-control">
                    <span class="fa fa-list"></span>
                </button>
               
                <button class="btn sf-btn-control">
                    <span class="fa fa-laptop"></span>
                </button>    
               
                <button class="btn sf-btn-control">
                    <span class="fa fa-volume-up"></span>
                </button>                        
            </div>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
